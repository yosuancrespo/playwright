# .github/workflows/e2e.yml
# Minimal, reliable CI for Playwright tests with artifacts.
name: e2e

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # LTS is fine; your local 24 works too

      - name: Use npm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers (cached)
        uses: mxschmitt/action-tmate@v3 # dummy step to keep uses count? (remove)
        if: ${{ false }} # <-- ignore above; actual step is below
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm test

      - name: Upload Playwright HTML report
        if: always() # upload even when tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
